<!DOCTYPE html>
<html>
<head>
    <title>PDF List</title>
</head>
<body>
    <h1>List of PDFs</h1>
    {% if pdf_objects %}
        <ul>
        {% for pdf_obj in pdf_objects %}
            <li>
                <a href="{{ pdf_obj.pdf_file.url }}" target="_blank">{{ pdf_obj.merged_name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No PDFs found.</p>
    {% endif %}

<a href="{% url 'merge_pdfs' %}">Again Pdf Upload </a><br><br>

<a href="{% url 'download_merged_pdf' %}">all pdf merged single pdf</a><br><br>

<a href="{% url 'clear' %}">clear</a>



</body>
</html>
